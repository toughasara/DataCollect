<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCollect</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <main class="container mt-5 ">
        <section class="card alert alert-primary">
            <div class="card-body ">
                <form id="formulaire" onsubmit="submitForm(event) ">
                    <!-- Informations Personnelles -->
                    <div class="section" id="section1">
                        <h2 class="card-title text-center text-primary">Informations Personnelles</h2>
                        <div class="form-group text-primary">
                            <label for="name" >Nom:</label>
                            <input name="name" placeholder="Votre nom" type="text" id="name" class="form-control" >
                            <small class="text-danger"></small>
                        </div>
                        <div class="form-group text-primary">
                            <label for="prename">Prenom:</label>
                            <input name="prename" placeholder="Votre prenom" type="text" id="prename" class="form-control" >
                            <small class="text-danger"></small>
                        </div>
                        <div class="form-group text-primary">
                            <label for="age">Age:</label>
                            <input name="number" placeholder="Votre age" type="number" id="age" class="form-control" >
                            <small class="text-danger"></small>
                        </div>
                        <div class="form-group text-primary">
                            <label for="pays">Pays:</label>
                            <input name="pays" placeholder="Votre pays" type="text" id="pays" class="form-control" >
                            <small class="text-danger"></small>
                            <small class="form-test text-danger">optionel !</small>
                        </div>
                        <div class="form-group col-md-4 text-primary">
                            <label for="inputState">genre :</label>
                            <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>femme</option>
                            <option>homme</option>
                            <option>autre</option>
                            </select>
                            <small class="form-test text-danger">optionel !</small>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-success bg-primary" onclick="nextSection(2)">Suivant</button>
                        </div>
                    </div>
    
                    <!-- Contact Professionnel -->
                    <div class="section d-none" id="section2">
                        <h2 class="card-title text-center text-primary">Contact Professionnel</h2>
                        <div class="form-group text-primary">
                            <label for="email">Email:</label>
                            <input name="email" placeholder="Votre email" type="email" id="email" class="form-control" > 
                            <small class="text-danger"></small>                       
                        </div>
                        <div class="form-group text-primary">
                            <label for="tele">Numero de telephone:</label>
                            <input name="telephone" placeholder="Votre numero de telephone" type="number" id="tele" class="form-control" >
                            <small class="text-danger"></small>
                        </div>
                        <div class="form-group text-primary">
                            <label for="adresse">Adresse :</label>
                            <input name="adresse" placeholder="Votre adresse" type="text" id="adresse" class="form-control" >
                            <small class="text-danger"></small>
                            <small class="form-test text-muted">Nous ne partagerons jamais vos informations.</small>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary bg-light text-primary" onclick="prevSection(1)">Précédent</button>
                            <button type="button" class="btn btn-success bg-primary" onclick="nextSection(3)">Suivant</button>
                        </div>
                    </div>
    
                    <!-- Retour d’Expérience -->
                    <div class="section d-none" id="section3">
                        <h2 class="card-title text-center text-primary">Retour d'Expérience</h2>
                        <div class="form-group text-primary">
                            <label for="feedback">Commentaires sur la satisfaction au travail:</label>
                            <textarea name="feedback" placeholder="ecrire..."id="feedback" rows="4" class="form-control" ></textarea>
                            <small class="text-danger"></small>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary bg-light text-primary" onclick="prevSection(2)">Précédent</button>
                            <button type="submit" class="btn btn-primary" onclick="Verifier()">Envoyer</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <!-- js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
